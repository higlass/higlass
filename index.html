<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HiGlass</title>
    <style type="text/css">
      #demo {
        position: absolute;
        left: 1rem;
        top: 1rem;
        bottom: 1rem;
        right: 1rem;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="demo"></div>
  </body>

  <script type="module">
    import * as hglib from "./app/scripts/hglib";
    import viewConfig from './app/demoViewConfig';

    const hgApi = hglib.viewer(
      document.getElementById('demo'),
      viewConfig,
      { bounded: true },
    );

    hgApi.setBroadcastMousePositionGlobally(true);

    hgApi.on('viewConfig', () => {
      console.log('View Config changed');
    });
  </script>
</html>
