id: import-extension
language: js
rule:
  regex: '^(?:\./|\.\./)(?:[^/]+/)*[^./]+$'
  kind: string_fragment
  pattern: $MATCH
  any:
    - inside:
        stopBy: end
        kind: import_statement
    - inside:
        stopBy: end
        kind: call_expression
        has:
          field: function
          regex: "^import$"
fix: $MATCH.js
