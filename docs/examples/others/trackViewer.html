<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Subviewer &middot; HiGlass</title>
<link rel="stylesheet" href="/hglib.css">

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
</head>
<body>
  <div id="demo" style="width: 90vw; height: 90vh;"></div>
</body>
<script src='/hglib.js'></script>
<script>
const trackConfig = {
  "server": "//higlass.io/api/v1",
  "tilesetUid": "CQMd6V_cRw6iCI_-Unl3PQ",
  "type": "heatmap",
  "options": {
    "colorRange": ["white", "#000"],
    "heatmapValueScaling": "log",
    "scaleStartPercent": 0,
    "scaleEndPercent": 1,
  }
};
let t = 0;
function domain(d) {
  return [d, 300000000 + d, 10000000 + d, 31000000 + d];
}
const {id, hgApi} = window.hglib.trackViewer(
  document.getElementById('demo'),
  domain(t),
  trackConfig,
);
var urlParams = new URLSearchParams(window.location.search);
setInterval(() => {
  t += 1;
  hgApi.zoomTo(id, ...domain(t * 1000000), urlParams.get('animateTime'))
}, urlParams.get('delay') || 100 /* ie: 10 per second */)
</script>
</html>
