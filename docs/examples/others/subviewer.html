<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Subviewer &middot; HiGlass</title>
<link rel="stylesheet" href="/hglib.css">

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
</head>
<body>
  <div id="demo" style="width: 500px; height: 500px;"></div>
</body>
<script src='/hglib.js'></script>
<script>
const subviewConfig = {
  "server": "//higlass.io/api/v1",
  "tilesetUid": "CQMd6V_cRw6iCI_-Unl3PQ",
  "type": "heatmap",
  "options": {
    "colorRange": ["white", "#000"],
    "colorbarPosition": "hidden",
    // If the colorbar were all SVG, I change the colorbar Z position, and move the whole thing around,
    // but apart from the handlebars, I think it's all part of the canvas, right?
    "heatmapValueScaling": "log",
    "scaleStartPercent": 0,
    "scaleEndPercent": 1,
    "labelTextOpacity": 0,
    // TODO: There is still a rectangle in the lower right... Is there an easy way to just turn
    // off the label? Or to make it transparent? In PixiTrack I see this:
    //   if (!this.options || !this.options.labelPosition) {
    //     // don't display the track label
    //     this.labelText.opacity = 0;
    //     return;
    //   }
    "labelBackgroundOpacity": 0, // Does not do anything.
  }
};
window.hglib.subviewer(
  document.getElementById('demo'),
  [0, 300000000],
  [10000000, 31000000],
  subviewConfig,
);
</script>
</html>
