<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HiGlass</title>
  <style type="text/css">
      .canvasjs-chart-credit {
      display:none;
  }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/page.css">
  <link rel="stylesheet" href="/hglib.css">
  <script crossorigin src="https://unpkg.com/react@16.5/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.5/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.32.1/react-bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <p>
    Annotation tracks (<code>2d-chromosome-annotations</code>,
    <code>horizontal-1d-annotations</code>, and <code>vertical-1d-annotations</code>)
    can be used to highlight regions of interest. In this example, the regions are read
    from CSVs, and the viewconf is generated with that data.
  </p>
  <div
    id="demo"
    style="position: relative; height: 30rem;">
  </div>
</body>
<script src='/hglib.js'></script>
<script src='makeViewConf.js'></script>
<script>
(() => {
  hglib.ChromosomeInfo('//s3.amazonaws.com/pkerp/data/hg19/chromSizes.tsv')
    .then((chromInfo) => {
      function handle1DRow(row) {
        const chromosome = 'chr' + row.chr;
        return [
          chromInfo.chrToAbs([chromosome, +row.start]),
          chromInfo.chrToAbs([chromosome, +row.end])
        ];
      }
      
      function handle2DRow(row) {
        return [
          // chrom1, start1, end1, 
          // chrom2, start2, end2, 
          // color-fill, color-line, min-width, min-height
          "chr" + row.bait_chr,
          row.bait_start,
          row.bait_ent,
          "chr" + row.target_chr,
          row.target_start,
          row.target_end
        ]
      }

      Promise.all([
        d3.json('viewconf.json'),
        d3.csv('annotations-1d.csv', handle1DRow),
        d3.csv('annotations-2d.csv', handle2DRow)
      ]).then(
        ([viewconf, regions1d, regions2d]) => {
          hglib.viewer(
            document.getElementById('demo'),
            makeViewConf(viewconf, regions1d, regions2d),
            { bounded: true },
          );
        }
      );
    }
  )
})();
</script>
</html>
