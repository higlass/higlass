<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>trackViewer &middot; HiGlass</title>
<link rel="stylesheet" href="/hglib.css">

<script crossorigin src="https://unpkg.com/react@16.6/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16.6/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/pixi.js@5/dist/pixi.min.js"></script>
</head>
<body>
  <p>
    If you only need to show one track,
    <code>trackViewer</code> provides a simpler interface.
  </p>
  <div id="demo" style="width: 90vw; height: 90vh;"></div>
</body>
<script src='/hglib.js'></script>
<script>
const trackConfig = {
  "server": "//higlass.io/api/v1",
  "tilesetUid": "CQMd6V_cRw6iCI_-Unl3PQ",
  "type": "heatmap",
  "options": {
    "colorRange": ["white", "#000"],
    "heatmapValueScaling": "log",
    "scaleStartPercent": 0,
    "scaleEndPercent": 1,
  }
};
let t = 0;
function domain(d) {
  return [d, 300000000 + d, 10000000 + d, 31000000 + d];
}
const {id, hgApi} = window.hglib.trackViewer(
  document.getElementById('demo'),
  domain(t),
  trackConfig,
);
var urlParams = new URLSearchParams(window.location.search);
setInterval(() => {
  t += 1;
  hgApi.zoomTo(id, ...domain(t * 1000000), 1)
  // animateTime=0 should work just as well, but:
  // https://github.com/higlass/higlass/issues/632
}, 100 /* ie: 10 per second */)
</script>
</html>
