language: node_js
node_js:
- '9'
addons:
  apt:
    packages:
      - xvfb
before_install:
    # Make sure we have a version which supports "npm ci".
    # https://github.com/travis-ci/travis-ci/issues/4653#issuecomment-379397837
    - dpkg --compare-versions `npm -v` ge 6.5.0 || npm i -g npm@^6.5.0
install:
    - npm install -g xvfb-maybe
before_script:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - npm install --quiet -g gulp
    - npm install -g jsdoc
    - npm clean-install
script:
    - ./travis_build_test.sh
before_deploy:
    - wget http://repo.continuum.io/miniconda/Miniconda3-4.3.21-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -f -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda install --yes python=3.6
    - pip install --user -r docs/requirements.txt
    - cd docs; ./build.sh; cd -
deploy:
  - &s3
    provider: s3
    skip_cleanup: true
    access_key_id: AKIAJ3ZNDMBX5LXM33DQ
    secret_access_key:
      secure: 
    bucket: higlass-docs
    local-dir: docs/_build/html
    acl: public_read
    on:
      branch: master
  - <<: *s3
    bucket: higlass-docs-develop
    on:
      branch: develop
  - <<: *s3
    bucket: higlass-docs-latest
    on:
      all_branches: true

  - provider: npm
    skip_cleanup: true
    file: dist.zip
    email: pkerpedjiev@gmail.com
    api_key:
        secure: 
    on:
      branch: master
      tags: true
  - provider: releases
    skip_cleanup: true
    file: dist.zip
    api_key:
        secure: 
    on:
      tags: true
      branch: master
