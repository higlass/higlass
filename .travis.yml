language: node_js
node_js:
- '6'
branches:
  only:
  - master
  - develop
  - /^v.*$/
before_script:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install --quiet -g gulp
- npm install
- npm run build
before_deploy:
- npm run compile
deploy:
    - provider: npm
      skip_cleanup: true
      file: dist.zip
      email: pkerpedjiev@gmail.com
      api_key:
          secure: 
      on:
        branch: master
        tags: true
    - provider: releases
      skip_cleanup: true
      file: dist.zip
      api_key:
          secure: 
      on:
        tags: true
        branch: master
