<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HiGlass</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="hglib.css">

<style type="text/css">
#demo {
  position: absolute;
  left: 1rem;
  top: 1rem;
  bottom: 1rem;
  right: 1rem;
  overflow: hidden;
  height: 50%;
}
#preview {
  position: absolute;
  top: 50%;
}
</style>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.32.1/react-bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <div id="demo"></div>
  <div id="preview"></div>
</body>
<script src='hglib.js'></script>
<script>
d3.json('viewConf.json').then((viewConfig) => {
  const hgApi = hglib.viewer(
    document.getElementById('demo'),
    viewConfig,
    { bounded: true },
  );

  function renderPreview() {
    // TODO: Is there a way to register an onload callback with HiGlass?
    setTimeout(() => {
      document.getElementById('preview').innerHTML = hgApi.exportAsSvg();
    }, 1000);
  }
  renderPreview();

  // TODO: This does not seem to work: Is there a different event we should register?
  hgApi.on('view', () => {
    console.log('View Config changed');
    renderPreview();
  });
})
</script>
</html>
